<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Owl Features</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #FF6347;
      margin-top: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px;
      display: block;
      border-radius: 50%;
    }

    .sub-feature {
      margin-top: 20px;
      display: none; /* Initially hide sub-features */
    }

    .sub-feature.show {
      display: block; /* Show sub-features when toggled */
    }

    .sub-feature h4 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .sub-feature p {
      font-size: 14px;
      color: #666;
    }

    .show-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #888;
      transition: transform 0.3s ease;
    }

    .show-button:hover {
      color: #555;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <h1>Red Owl Features</h1>
  <div class="container" id="featureContainer">
    <!-- Features will be dynamically added here -->
  </div>

  <script>

          }

          },
          {
            name: "Currency Conversion",
            description: "Automatically convert amounts between different currencies."

		  {

        ]

	  {

		  {
            name: "Enforce policy compliance",
            description: "Define specific expense categories like transport avoid spending on other categories seting customized rules before claming the fund set deadline on claimautomated review on spending"
          }
        ]
      },
	  {
        name: "Invoice Payment",
        image: "https://via.placeholder.com/50/FF6347/FFFFFF/?text=Invoice",
        subFeatures: [
          {
            name: "Real-Time Monitoring",
            description: "Tracking expense claims in real-time"

    function generateFeatureCards() {
      const container = document.getElementById("featureContainer");
      features.forEach(feature => {
        const card = document.createElement("div");
        card.classList.add("card");

        const image = document.createElement("img");
        image.src = feature.image;
        image.alt = "Card Image";
        card.appendChild(image);

        const button = document.createElement("button");
        button.classList.add("show-button");
        button.textContent = "▼";
        button.onclick = function() { toggleSubFeature(this); };
        card.appendChild(button);

        const h3 = document.createElement("h3");
        h3.textContent = feature.name;
        card.appendChild(h3);

        const featureDiv = document.createElement("div");
        featureDiv.classList.add("sub-feature");
        feature.subFeatures.forEach(subFeature => {
          const h4 = document.createElement("h4");
          h4.textContent = subFeature.name;
          const p = document.createElement("p");
          p.textContent = subFeature.description;
          featureDiv.appendChild(h4);
          featureDiv.appendChild(p);
        });

        card.appendChild(featureDiv);
        container.appendChild(card);
      });
    }

    function toggleSubFeature(button) {
      const card = button.parentElement;
      const subFeature = card.querySelector('.sub-feature');
      subFeature.classList.toggle('show'); // Toggle class to show/hide sub-features
      button.textContent = subFeature.classList.contains('show') ? "▲" : "▼";
    }

    generateFeatureCards();
  </script>
</body>
</html>
